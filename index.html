<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Peters To-Do</title>
  </head>
  <body>
    <div class="modal-bg"></div>
    <div class="container">
      <div class="todoFrame">
        <h1>To-Do List</h1>

        <div class="modal" id="modal">
          <p>You must finish the To-do before removing it..</p>
          <button id="close-btn" class="btn btn-primary">Close</button>
        </div>

        <form class="formClass" id="formId">
          <input type="text" id="inputText" placeholder="Add todo" />
          <button onclick="addTask(event)" type="submit" id="submitButton">
            Add
          </button>
        </form>
        <div class="errorText">You must write something</div>
        <ul id="list-container">
          <!-- <li class="checked">Task 1</li> -->
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
